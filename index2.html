<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Async Task Fetch</title>
</head>
<body>
  <h1>Task Fetcher</h1>
  <button id="fetchTaskButton">Fetch Task</button>
  <div id="result"></div>

  <script>
    // Global DOM variables
    const fetchTaskButton = document.getElementById('fetchTaskButton');
    const resultDiv = document.getElementById('result');

    // Simulate fetching a task from a server
    function simulateFetchTask(success) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          if (success) {
            resolve("Task: Complete JavaScript tutorial!");
          } else {
            reject("Failed to fetch the task.");
          }
        }, 2000); // Simulate a 2-second delay
      });
    }

    // Async function to fetch the task
    async function fetchTask() {
      try {
        // Display loading message
        resultDiv.innerText = "Loading... Please wait.";

        // Await the result of the asynchronous operation
        let task = await simulateFetchTask(true); // Change to `false` to simulate failure

        // Display the task
        resultDiv.innerText = task; // If success, display the task
      } catch (error) {
        // Handle failure
        resultDiv.innerText = error; // Display error message if failure
      }
    }

    // Add event listener to the button
    fetchTaskButton.addEventListener('click', fetchTask);
  </script>
</body>
</html>
