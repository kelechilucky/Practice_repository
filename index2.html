<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="index2.css"> <!-- Linking the CSS file -->
</head>
<body>

    <!-- Product List Section -->
    <div class="product-list">
        <h2>Product List</h2>

        <!-- Product 1 -->
        <div class="product" data-id="1"> 
            <img src="https://via.placeholder.com/150" alt="Product 1">
            <h3>Product 1</h3>
            <p>Price: $10</p>
            <button class="add-to-cart">Add to Cart</button> <!-- Add to Cart button -->
        </div>

        <!-- Product 2 -->
        <div class="product" data-id="2">
            <img src="https://via.placeholder.com/150" alt="Product 2">
            <h3>Product 2</h3>
            <p>Price: $20</p>
            <button class="add-to-cart">Add to Cart</button> <!-- Add to Cart button -->
        </div>

        <!-- Product 3 -->
        <div class="product" data-id="3">
            <img src="https://via.placeholder.com/150" alt="Product 3">
            <h3>Product 3</h3>
            <p>Price: $30</p>
            <button class="add-to-cart">Add to Cart</button> <!-- Add to Cart button -->
        </div>
    </div>

    <!-- Shopping Cart Section -->
    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will appear here -->
        </ul>
        <p>Total: $<span id="total-price">0</span></p> <!-- Displays total price -->
        <button id="checkout-btn">Checkout</button> <!-- Checkout button -->
    </div>

    <!-- Linking the JavaScript file -->
    <script src="app3.js"></script>

</body>
</html>
